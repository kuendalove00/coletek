<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <main class="container-md">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Nome</label>
            <input name="" class="form-control" type="text" value="Readonly input here..."
                aria-label="readonly input example" readonly>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Setores</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>-- Selecionar setor --</option>
                <option value="1">Informática</option>
                <option value="2">Marketing</option>
                <option value="3">Produção</option>
            </select>
        </div>
        <div class="mb-3 d-flex justify-content-center">
            <button type="button" class="btn btn-primary">Vincular</button>
        </div>

        <ul class="list-unstyled ps-0">
            <li><div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Vendas
                </label>
              </div></li>
        </ul>
        <div class="mb-3 d-flex justify-content-center">
            <button type="button" class="btn btn-danger">Desvincular</button>
        </div>

    </main>
</body>

</html>
